nelmio_api_doc:
    documentation:
        info:
            title: Car Rental
            version: 1.0.0
    areas: # to filter documented areas
        default:
            path_patterns: [ ^/api(?!/doc$) ] # Accepts routes under /api except /api/doc
        customer:
            path_patterns: [ ^/api/customer ]
        employee:
            path_patterns: [ ^/api/employee ]
        rental:
            path_patterns: [ ^/api/rental ]
